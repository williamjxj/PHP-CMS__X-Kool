<script language="javascript" type="text/javascript">

$(document).ready(function() {
  
 jQuery.init_tinyMCE = function(WYSIWYG) {
  return tinyMCE.init({
	mode : "exact",
	theme : "advanced",
	elements : 'elm3',	
	plugins : "safari,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",
	theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
	theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
	theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
	theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",
	theme_advanced_resizing : true,
	content_css : "{$config.ipath}include/tinymce/examples/css/content.css",
	template_external_list_url : "{$config.ipath}include/tinymce/examples/lists/template_list.js",
	external_link_list_url : "{$config.ipath}include/tinymce/examples/lists/link_list.js",
	external_image_list_url : "{$config.ipath}include/tinymce/examples/lists/image_list.js",
	media_external_list_url : "{$config.ipath}include/tinymce/examples/lists/media_list.js"
  });
 };

  if($('#elm3').length) {
	var ed=tinyMCE.get('elm3');
	if(!ed) { jQuery.init_tinyMCE('elm3');} //typeof(ed)==undefined?
  }
  else {
	alert('where is elm3? can not initialize.');
  }  
});

</script>

<form id="form_add_tinymce" name="form_add_tinymce" method="post" action="{$smarty.server.SCRIPT_NAME}" target="iframe_add_tinymce">
  <fieldset>
  <legend>Add Content</legend>

  <label for="wp_title_3"> Title: </label>
  
  <input type="text" id="wp_title_3" name="wp_title_3" size="90"  />
  <br />

  <label for="elm3"> HTML:</label>
  <br />
  <textarea name="elm3" id="elm3" style="width: 60%; height: 650px" accesskey="C"></textarea>
  
  <div> <a href="javascript:;" onMouseDown="tinyMCE.get('elm3').show();">[Show]</a> <a href="javascript:;" onMouseDown="tinyMCE.get('elm3').hide();">[Hide]</a> <a href="javascript:;" onMouseDown="tinyMCE.get('elm3').execCommand('Bold');">[Bold]</a> <a href="javascript:;" onMouseDown="alert(tinyMCE.get('elm3').getContent());">[Get contents]</a> <a href="javascript:;" onMouseDown="alert(tinyMCE.get('elm3').selection.getContent());">[Get selected HTML]</a> <a href="javascript:;" onMouseDown="alert(tinyMCE.get('elm3').selection.getContent({ format : 'text' }));">[Get selected text]</a> <a href="javascript:;" onMouseDown="alert(tinyMCE.get('elm3').selection.getNode().nodeName);">[Get selected element]</a> <a href="javascript:;" onMouseDown="tinyMCE.execCommand('mceInsertContent',false,'<b>Hello world!!</b>');">[Insert HTML]</a> <a href="javascript:;" onMouseDown="tinyMCE.execCommand('mceReplaceContent',false,'<b>{$selection}</b>');">[Replace selection]</a> </div>
   <br />
  <input type="submit" value="Save" name="add_submit" class="save" />
  <input type="reset" value="Reset" class="reset" />
  </fieldset>
</form>
<iframe id="iframe_add_tinymce" name="iframe_add_tinymce" src="about:blank" frameborder="0" style="width:0;height:0;border:0px solid #fff;"></iframe>
